# WINDOWRULE v2
# windowrule v2 - position
# windowrulev2 = center,floating:1 # warning, it cause even the menu to float and center.
windowrule = center on, float on, match:class ([Tt]hunar), match:title (File Operation Progress)
windowrule = center on, float on, match:class ([Tt]hunar), match:title (Confirm to replace files)

# windowrule v2 to avoid idle for fullscreen apps
windowrule = idle_inhibit fullscreen, match:class ^(*)$
windowrule = idle_inhibit fullscreen, match:title ^(*)$
windowrule = idle_inhibit fullscreen, match:fullscreen 1

# windowrulev2 = center, class:^([Mm]ain)$
# windowrulev2 = float ,move 2000 2000, class:main, title:^Baumdiagramm$

windowrule = monitor HDMI-A-1, match:class ^main$

# windowrule v2 move to workspace
windowrule = workspace 1, match:class ^([Tt]hunderbird)$
windowrule = workspace 1, match:class ^([Vv]esktop)$
#windowrulev2 = workspace 2, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$
windowrule = workspace 2, opacity 0.9 0.8, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable)?)$
windowrule = workspace 2, match:class ^([Bb]brave|[Bb]rave-browser)
#windowrulev2 = workspace 3, class:^([Tt]hunar)$
windowrule = workspace 4, opacity 0.9 0.7, match:class ^(com.obsproject.Studio)$
# windowrulev2 = workspace 5 silent, class:^([Ss]team)$
windowrule = workspace 5, match:class ^([Ll]utris)$
windowrule = workspace 7, match:class ^([Dd]iscord)$
windowrule = workspace 7, match:class ^([Ww]ebCord)$
#windowrulev2 = workspace 7, class:^([Vv]esktop)$
windowrule = workspace 7, float on, opacity 0.9 0.7, size (monitor_w*0.6) (monitor_h*0.7), match:class ^([Ff]erdium)$
windowrule = workspace 7, float on, opacity 0.9 0.7, size (monitor_w*0.6) (monitor_h*0.7), match:class ^([Ww]hatsapp-for-linux)$

# windowrule v2 move to workspace (silent)
#windowrulev2 = workspace 6 silent, class:^(virt-manager)$
windowrule = workspace 6, match:class ^(virt-manager)$
windowrule = workspace 9 silent, opacity 0.9 0.7, match:class ^([Aa]udacious)$
windowrule = workspace 9 silent, match:class ^([Ll]ocal[Ss]end)$

# windowrule v2 - float
windowrule = float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float on, match:class (xdg-desktop-portal-gtk)
windowrule = float on, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float on, match:class (codium|codium-url-handler|VSCodium), match:title (Add Folder to Workspace)
windowrule = float on, opacity 0.9 0.6, match:class ^([Rr]ofi)$
windowrule = float on, match:class ^(eog)$
windowrule = float on, match:class ^(pavucontrol|org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(nwg-look|qt5ct|qt6ct|mpv)$
windowrule = float on, match:class ^(nm-applet|nm-connection-editor|blueman-manager)$
windowrule = float on, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$ # system monitor
windowrule = float on, match:class ^(yad)$ # icon browser
windowrule = float on, match:class ^(wihotspot-gui)$ # wifi hotspot
windowrule = float on, match:class ^(evince)$ # document viewer
windowrule = float on, opacity 0.9 0.8, match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrule = float on, match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$ # Disk usage analyzer
windowrule = float on, opacity 0.9 0.8, size (monitor_w*0.6) (monitor_h*0.7), match:title (Kvantum Manager)
# windowrulev2 = float, class:^([Ss]team)$,title:^((?![Ss]team).*|[Ss]team [Ss]ettings)$
windowrule = float on, match:class ^([Qq]alculate-gtk)$

# windowrule v2 - opacity #enable as desired
windowrule = opacity 0.9 0.7, match:class ^(Brave-browser(-beta|-dev)?)$
windowrule = opacity 0.9 0.7, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$
windowrule = opacity 0.9 0.8, match:class ^(google-chrome(-beta|-dev|-unstable)?)$
windowrule = opacity 0.94 0.86, match:class ^(chrome-.+-Default)$ # Chrome PWAs
windowrule = opacity 0.9 0.8, match:class ^([Tt]hunar)$
windowrule = opacity 0.8 0.6, match:class ^(pcmanfm-qt)$
windowrule = opacity 0.8 0.7, match:class ^(gedit|org.gnome.TextEditor)$
windowrule = opacity 0.9 0.8, match:class ^(deluge)$
windowrule = opacity 0.9 0.8, match:class ^(Alacritty)$
windowrule = opacity 0.9 0.8, match:class ^(kitty)$
windowrule = opacity 0.9 0.7, match:class ^(mousepad)$
windowrule = opacity 0.9 0.7, match:class ^(VSCodium|codium-url-handler)$
windowrule = opacity 0.9 0.8, match:class ^(nwg-look|qt5ct|qt6ct|yad)$
windowrule = opacity 0.9 0.8, match:class ^(org.gnome.Nautilus)$
windowrule = opacity 0.9 0.8, match:class ^(VSCode|code-url-handler)$
# windowrulev2 = opacity 0.9 0.8, class:^(jetbrains-.+)$ # JetBrains IDEs
windowrule = opacity 0.94 0.86, match:class ^([Dd]iscord|[Vv]esktop)$
windowrule = opacity 0.9 0.8, match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$
windowrule = opacity 0.94 0.86, match:class ^(gnome-disks|evince|wihotspot-gui|org.gnome.baobab)$
windowrule = opacity 0.8 0.7, match:class ^(app.drey.Warp)$ # Warp file transfer
windowrule = opacity 0.9 0.8, match:class ^(seahorse)$ # gnome-keyring gui
windowrule = opacity 0.82 0.75, size (monitor_w*0.7) (monitor_h*0.7), match:class ^(gnome-system-monitor|org.gnome.SystemMonitor)$
windowrule = opacity 0.9 0.8, match:class ^(xdg-desktop-portal-gtk)$ # gnome-keyring gui

# windowrule v2 - size
windowrule = size (monitor_w*0.7) (monitor_h*0.7), match:class ^(xdg-desktop-portal-gtk)$
windowrule = size (monitor_w*0.6) (monitor_h*0.7), match:class ^(qt6ct)$
windowrule = size (monitor_w*0.7) (monitor_h*0.7), match:class ^(evince|wihotspot-gui)$
windowrule = size (monitor_w*0.6) (monitor_h*0.7), match:class ^(file-roller|org.gnome.FileRoller)$

#layerrule = unset,class:^([Rr]ofi)$
#layerrule = blur,class:^([Rr]ofi)$
#layerrule = ignorezero, <rofi>

layerrule = ignore_alpha 0, blur on, match:namespace overview

